<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: inline-block;
      }
      .image-row {
        display: flex;
        flex-direction: row;
        justify-content: center; /* 中央寄せ（必要に応じて start / space-between） */
        align-items: center; /* 高さを揃える */
        gap: 200px; /* 画像間のスペース */
        padding: 20px;
      }

      .image-row img {
        width: 150px;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
      }
      .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #f0f;
        transition: background-color 1s;
      }
    </style>
  </head>
  <body>
    <h2 class="large grid centered square-grid text-xl">
      <span>H</span>
      <span>E</span>

      />
      <img
